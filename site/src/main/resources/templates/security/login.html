<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<br/>
<br/>
<div class="container d-flex justify-content-center align-items-center">

    <div class="row">
        <div>
            <form th:action="@{/login}" method="post" class="form-signin">

                <!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
                <h1 class="form-signin-heading" th:text="Welcome">Авторизуйтесь</h1>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Неправильное имя или пароль
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли
                    </div>
                </div>

                <div class="form-group mx-sm-3 mb-3">
                    <input type="text" name="email" id="email" th:placeholder="Email"
                           class="form-control input-lg"/>
                </div>
                <div class="form-group mx-sm-3 mb-3">
                    <input type="password" name="password" id="password" th:placeholder="Password"
                           class="form-control input-lg"/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </form>

            <form th:action="@{/registration}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
