<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <title>Login</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<br/>
<br/>
<div class="container">

    <div class="wrapper fadeInDown">
        <div  id="formContent">
            <form th:action="@{'/login'}" method="post">
                <br/>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Неправильный email или пароль
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли
                    </div>
                </div>

                <div>
                    <input type="text" id="login" class="form-control col" name="email" placeholder="email">
                    <input type="text" id="password"  class="form-control col" name="password" placeholder="пароль">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>


            </form>
            <div id="formFooter">
                <a class="underlineHover" th:href="@{/registration}" method="get">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
