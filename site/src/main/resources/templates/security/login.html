<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<br/>
<br/>
<div class="container">

    <div class="wrapper fadeInDown">
        <div  id="formContent">
            <form th:action="@{'/login'}" method="post">

                <!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
                <br/>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Неправильный email или пароль
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли
                    </div>
                </div>

                    <input type="text" id="login" class="fadeIn second" name="email" placeholder="email">
                    <input type="text" id="password" class="fadeIn third" name="password" placeholder="пароль">
                    <input type="submit" class="fadeIn fourth" value="Войти">
            </form>
            <div id="formFooter">
                <a class="underlineHover" th:href="@{/registration}" method="get">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
