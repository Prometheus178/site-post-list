<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<br/>
<br/>
<div class="container  align-items-center">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{'/login'}" method="post">

                <!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
                <h1 th:text="Авторизуйтесь"></h1>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Неправильный email или пароль
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли
                    </div>
                </div>

                <div class="form-group mx-sm-3 mb-3">
                    <input type="text" name="email" id="email" th:placeholder="Email"
                           class="form-control input-lg"/>
                </div>
                <div class="form-group mx-sm-3 mb-3">
                    <input type="password" name="password" id="password" th:placeholder="Password"
                           class="form-control input-lg"/>
                </div>

                <div class="row">
                    <div class="col-sm-3"  style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Войти"/>
                    </div>
                </div>
            </form>
            <br/>
            <form th:action="@{/registration}" method="get">
                <button class="btn btn-primary btn-block" type="Submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
