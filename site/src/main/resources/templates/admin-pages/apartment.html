<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body id="page-top">

<ul class="nav justify-content-center">
    <li class="nav-link"><a class="collapse-item" th:href="@{/admin/customers}">Клиенты</a></li>
    <li class="nav-link"><a class="collapse-item" th:href="@{/admin/address}">Добавить адрес</a></li>
    <li class="nav-link"><a class="collapse-item" th:href="@{'/logout'}">Выйти</a></li>
</ul>

<div class="container">

    <div>
        <h3>Добавить квартиру на продажу</h3>

        <form  th:object="${apartment}" th:action="@{'/admin/save-apartment/' + ${addressId}}" , method="post">
            <div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Этаж</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{floor}" type="number" id="floor1" name="floor" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Количество комнат</label>
                    <div class="col-sm-10">
                        <input  th:field="*{numberOfApartment}" class="form-control" type="number" name="numberOfApartment"
                                id="numberOfApartment1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Номер квартиры</label>
                    <div class="col-sm-10">
                        <input  th:field="*{numberOfRooms}" class="form-control"type="number" name="numberOfRooms" id="numberOfRooms1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Площадь</label>
                    <div class="col-sm-10">
                        <input  th:field="*{square}" class="form-control"type="number" name="square" id="square1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Цена за квадрат</label>
                    <div class="col-sm-10">
                        <input th:field="*{pricePerSquare}"  class="form-control" type="number" name="pricePerSquare"
                               id="pricePerSquare1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Полная цена</label>
                    <div class="col-sm-10">
                        <input th:field="*{fullPrice}" class="form-control" type="number" name="fullPrice" id="fullPrice1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Статус</label>
                    <div class="col-sm-10">
                        <select th:field="*{status}" name="status" id="status1">
                            <option value="" selected disabled hidden>Выберите статус</option>

                            <option th:each="status : ${T(com.realestate.site.models.new_building.Status).values()}"
                                    th:value="${status}"
                                    th:text="${status.displayName}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Сохранить"/>
            <input type="reset" value="Сброс"/>
        </form>
    </div>


    <div class="card shadow mb-4" id="dataTable" width="100%" th:if="${not #lists.isEmpty(listOfApartment)}">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th> Hомер квартиры</th>
                    <th> Этаж</th>
                    <th> Количество комнат</th>
                    <th> Площадь</th>
                    <th> Цена за метр</th>
                    <th> Полная цена</th>
                    <th> Статус</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="apartmentlist : ${listOfApartment}">
                    <td th:text="${apartmentlist.numberOfApartment}"></td>
                    <td th:text="${apartmentlist.floor}"></td>
                    <td th:text="${apartmentlist.numberOfRooms}"></td>
                    <td th:text="${apartmentlist.square}"></td>
                    <td th:text="${apartmentlist.pricePerSquare}"></td>
                    <td th:text="${apartmentlist.fullPrice}"></td>
                    <td th:text="${apartmentlist.status}"></td>
                </tr>
                </tbody>
            </table>
    </div>

</div>


</body>

</html>
