<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<div th:replace="fragments/header :: header"></div>
<body>

<div>
    <label>Добавить новостройку</label>
    <form method="POST" th:object="${addressAttribute}" action="/admin/save-address" enctype="multipart/form-data">
        <div>
            <!--<input type="text" name="id" th:value="*{id}" placeholder="Id"/>-->
            <a>address</a><input type="text" name="address" id="address"><br/>
            <a>image</a><input type="file" name="image" id="image"><br/>
        </div>
        <input type="submit" value="Save"/>
        <input type="reset" value="Reset"/>
    </form>
    <br/>
</div>


<div class="card shadow mb-4" th:if="${not #lists.isEmpty(listOfAddresses)}">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>address</th>
            <th>image</th>
            <th>добавить квартиру</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${listOfAddresses}">
            <td th:text="${address.address}"></td>
            <td th:text="${address.image}"></td>
            <td><a th:href="@{'/admin/apartments/' + ${address.id}}"> add </a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
