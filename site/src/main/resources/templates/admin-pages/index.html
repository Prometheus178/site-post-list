<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-link"><a class="collapse-item" th:href="@{'/logout'}">Выйти</a></li>
</ul>
<div class="container">

    <div>
        <h3>Добавить адрес здания</h3><br/>
        <form method="POST" th:object="${addressAttribute}" action="/admin/save-address" enctype="multipart/form-data">
            <div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">address</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="address" id="address">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">image</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" name="image" id="image">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <button type="reset" class="btn btn-primary">Сброс</button>
                </div>
            </div>
        </form>
        <br/>
    </div>
    <div class="card shadow mb-4" th:if="${not #lists.isEmpty(listOfAddresses)}">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>address</th>
                <th>image</th>
                <th>добавить квартиру</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address : ${listOfAddresses}">
                <td th:text="${address.address}"></td>
                <td th:text="${address.image}"></td>
                <td><a th:href="@{'/admin/apartments/' + ${address.id}}"> add </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>

</html>
