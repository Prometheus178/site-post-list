<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:if="${not #lists.isEmpty(listOfAddress)}">
        <table class="table table-bordered  table-hover" >
            <thead>
            <tr>
                <th size="col-md-4"> Адрес</th>
                <th size="col-md-4"> Квартиры</th>
                <th size="col-md-4"> Объект</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address : ${listOfAddress}">
                <td th:text="${address.address}">address</td>
                <td><a th:href="@{'/address/' + ${address.id} + '/apartment'}">список квартир</a></td>
                <td>
                    <div>
                        <img src="/resources/img/slider_4.jpg"
                             th:src="@{'/address/' + ${address.id} + '/address-image'}"
                             width="40%" height="40%">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
