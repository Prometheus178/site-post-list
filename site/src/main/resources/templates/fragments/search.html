        <div class="card bg-white text-black-50">
            <img class="card-img" src="/../../images/image-header.png" alt="image"/>
            <div class="card-img-overlay" id="search">
                <form th:object="${post}" method="POST" action="/search" class="form-inline" enctype="multipart/form-data">

                    <select name="dealType" class="custom-select  col">

                        <option th:each="dealType : ${T(com.realestate.site.models.post.enums.DealType).values()}"
                                th:value="${dealType}"
                                th:text="${dealType.getValue()}">
                        </option>
                    </select>

                    <!--                    <option name="commercial" th:each="commercial : ${T(com.realestate.site.models.post.enums.Commercial).values()}"-->
                    <!--                            th:value="${post.commercial}"-->
                    <!--                            th:text="${commercial.getValue()}">-->
                    <!--                    </option>-->
                    <!--                </optgroup>-->
                    <!--            </select>-->

                    <select name="living" class="custom-select col" onchange="apartmentSelectHandler(this)" id="livingSearch">
                        <option th:value="null">Жилая недвижимость</option>
                        <option th:each="living : ${T(com.realestate.site.models.post.enums.Living).values()}"
                                th:value="${living}"
                                th:text="${living.getValue()}">
                        </option>
                    </select>
                    <select name="commercial" class="custom-select col" id="commercialSearch">
                        <option th:value="null">Коммерческое предложение</option>
                        <option th:each="commercial : ${T(com.realestate.site.models.post.enums.Commercial).values()}"
                                th:value="${commercial}"
                                th:text="${commercial.getValue()}">
                        </option>
                    </select>

                    <select name="numberOfRooms" class="custom-select" id="numberOfRoomsSearch">
                        <option th:value="null">Количество комнат</option>
                        <option th:each="numberOfRooms : ${T(com.realestate.site.models.post.enums.NumberOfRooms).values()}"
                                th:value="${numberOfRooms}"
                                th:text="${numberOfRooms.getValue()}">
                        </option>
                    </select>
                    <select name="accountType" class="custom-select">
                        <option th:each="accountType: ${T(com.realestate.site.models.post.enums.AccountType).values()}"
                                th:value="${accountType}"
                                th:text="${accountType.getValue()}">
                        </option>
