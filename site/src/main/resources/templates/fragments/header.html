<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: head"></head>
<body>
<header th:fragment="header" role="banner" class="probootstrap-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light  fixed-top">
        <a class="navbar-brand">
            <img th:src="@{/img/home.png}" alt="logo"/></a>

        <div class="collapse navbar-collapse justify-content-center " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/'}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/address'}">Новостройки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/add-post'}">Добавить объявление</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{'/login'}">Войти</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{'/logout'}" >Выйти</a>
                </li>

            </ul>

                <a class="nav-item" sec:authorize="isAuthenticated()" th:href="@{/user/profile}">
                    <span class="nav-link" th:text="${#authentication.getName()}"></span>
                </a>

        </div>


    </nav>


</header>
</body>


</html>
