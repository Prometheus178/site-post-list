<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <!--     Search-->
    <div th:replace="fragments/search :: search"/>

    <div class="row">
        <div>
            <div class="card-deck">
                <div class="col-3" th:each="post : ${postsSearchedByQuery}">
                    <div class="card text-center" >
                        <div>
                            <img class="card-img-top"  alt="Card image"
                                 th:src="@{'/post/' + ${post.id} + '/post-image'}" onerror="this.onerror=null; this.src='/../../img/no-image.png'">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}">Card title</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${post.district.getValue()}">Card
                                    subtitle</h6>
                            </li>
                            <li class="list-group-item">
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${post.price}">Card
                                    subtitle</h6>
                            </li>
                        </ul>
                        <div class="card-body">
                            <a th:href="@{'/post/' + ${post.id}}"
                               class="btn btn-primary" th:text="#{detail}"></a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted" th:text="${post.dateTime}"></small>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>

<!--    <div th:replace="fragments/pagination :: pagination(URLparameter='/main/all-sell')"/>-->


</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
