<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">

    <form method="POST" th:object="${postAttribute}" action="/save-post" enctype="multipart/form-data">
        <div class="row">
            <div class="form-group col" id="accountType">
                <label>Тип аккаунта</label>
                <select th:field="*{accountType}" name="accountType" class="custom-select">
                    <option th:each="accountType: ${T(com.realestate.site.models.post.enums.AccountType).values()}"
                            th:value="${accountType}"
                            th:text="${accountType.getValue()}">
                    </option>
                </select>
            </div>
            <div class="form-group col" id="dealType">
                <label>Тип сделки</label>

                <select th:field="*{dealType}"  name="dealType" class="custom-select" onchange="rentTypeSelectHandlerPost(this)">

                    <option th:each="dealType : ${T(com.realestate.site.models.post.enums.DealType).values()}"
                            th:value="${dealType}"
                            th:text="${dealType.getValue()}">
                    </option>
                </select>
            </div>

            <div class="form-group col" id="rentTypePost">
                <label>Тип аренды</label>
                <select th:field="*{rentType}" name="rentType" class="custom-select">
                    <option th:each="rentType : ${T(com.realestate.site.models.post.enums.RentType).values()}"
                            th:value="${rentType}"
                            th:text="${rentType.getValue()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4 " id="districtPost">
                <label>Район</label>
                <select th:field="*{district}" name="district" class="custom-select">
                    <option th:each="district : ${T(com.realestate.site.models.post.enums.District).values()}"
                            th:value="${district}"
                            th:text="${district.getValue()}">
                    </option>
                </select>
            </div>
            <div class="form-group col" id="realEstateTypePost">
                <label>Тип помещения</label>
                <select th:field="*{realEstateType}" name="realEstateType" class="custom-select" onchange="{realEstateLivingTypeSelectHandlerPost(this),realEstateCommercialTypeSelectHandlerPost(this)}">
                    <option th:each="realEstateType : ${T(com.realestate.site.models.post.enums.RealEstateType).values()}"
                            th:value="${realEstateType}"
                            th:text="${realEstateType.getValue()}">
                    </option>
                </select>
            </div>
            <div class="form-group col" id="commercialPost">
                <label>Коммерческая</label>
                <select th:field="*{commercial}" name="commercial"  class="custom-select">
                    <option th:each="commercial : ${T(com.realestate.site.models.post.enums.Commercial).values()}"
                            th:value="${commercial}"
                            th:text="${commercial.getValue()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col" id="livingPost" >
                <label>Жилая</label>
                <select th:field="*{living}" name="living" class="custom-select">
                    <option th:each="living : ${T(com.realestate.site.models.post.enums.Living).values()}"
                            th:value="${living}"
                            th:text="${living.getValue()}">
                    </option>
                </select>
            </div>
            <div class="form-group col" id="numberOfRoomsPost">
                <label>Количество комнат</label>
                <select th:field="*{numberOfRooms}" name="numberOfRooms" class="custom-select">
                    <option th:each="numberOfRooms : ${T(com.realestate.site.models.post.enums.NumberOfRooms).values()}"
                            th:value="${numberOfRooms}"
                            th:text="${numberOfRooms.getValue()}">
                    </option>
                </select>
            </div>
            <div class="form-group col" id="buildingTypePost">
                <label>Тип дома</label>
                <select th:field="*{buildingType}" name="buildingType" class="custom-select">
                    <option th:each="buildingType : ${T(com.realestate.site.models.post.enums.BuildingType).values()}"
                            th:value="${buildingType}"
                            th:text="${buildingType.getValue()}">
                    </option>
                </select>
            </div>
            <div class="form-group col" id="repairsPost">
                <label>Ремонт</label>
                <select th:field="*{repairs}" name="repairs" class="custom-select">
                    <option th:each="repairs : ${T(com.realestate.site.models.post.enums.Repairs).values()}"
                            th:value="${repairs}"
                            th:text="${repairs.getValue()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Адрес</span>
            </div>
            <input th:field="*{address}" type="text" class="form-control" placeholder="Введите адрес" aria-label="Адрес"
                   aria-describedby="basic-addon1">
        </div>


        <div class="row">
            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                    <span class="input-group-text">Цена</span>
                </div>
                <input th:field="*{price}" type="number" name="price" id="price" class="form-control"
                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                    <span class="input-group-text">Депозит</span>
                </div>
                <input th:field="*{deposit}" type="number" name="deposit" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="custom-control custom-checkbox col">
                <input th:field="*{communalPayments}" name="communalPayments" type="checkbox"
                       class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">Коммунальные включены</label>
            </div>
        </div>

        <div class="row">
            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                    <span class="input-group-text">Площадь</span>
                </div>
                <input th:field="*{square}" type="number" name="square" id="square" class="form-control"
                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                    <span class="input-group-text">Этаж</span>
                </div>
                <input th:field="*{floor}" type="number" name="floor" id="floor" class="form-control"
                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>


        </div>
        <div id="additionLivingPost">
            <div class="col-md-12">
                <div class="row">
                    <div class="custom-control custom-checkbox col" id="furniture">
                        <input th:field="*{furniture}" type="checkbox" name="furniture" id="customCheck2"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck2"> мебель </label>
                    </div>
                    <div class="custom-control custom-checkbox col" id="balcony">
                        <input th:field="*{balcony}" type="checkbox" name="balcony" id="customCheck3"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck3"> балкон </label>
                    </div>
                    <div class="custom-control custom-checkbox col" id="loggia">
                        <input th:field="*{loggia}" type="checkbox" name="loggia" id="customCheck6"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck6"> лоджия </label>
                    </div>
                </div>
                <div class="row">
                    <div class="custom-control custom-checkbox col-4" id="tv">
                        <input input th:field="*{tv}" type="checkbox" name="tv" id="customCheck7" class="custom-control-input">
                        <label class="custom-control-label" for="customCheck7"> телевизор </label>
                    </div>
                    <div class="custom-control custom-checkbox col-4" id="phone">
                        <input th:field="*{phone}" type="checkbox" name="phone" id="customCheck8" class="custom-control-input">
                        <label class="custom-control-label" for="customCheck8"> телефон </label>
                    </div>
                    <div class="custom-control custom-checkbox col-4" id="bath">
                        <input th:field="*{bath}" type="checkbox" name="bath" id="customCheck9" class="custom-control-input">
                        <label class="custom-control-label" for="customCheck9"> ванна </label>
                    </div>
                </div>
                <div class="row">
                    <div class="custom-control custom-checkbox col-4" id="shower">
                        <input th:field="*{shower}" type="checkbox" name="shower" id="customCheck10"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck10"> душ </label>
                    </div>
                    <div class="custom-control custom-checkbox col-4" id="conditioner">
                        <input input th:field="*{conditioner}" type="checkbox" name="conditioner" id="customCheck11"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck11"> кондиционер </label>
                    </div>
                    <div class="custom-control custom-checkbox col-4" id="internet">
                        <input th:field="*{internet}" type="checkbox" name="internet" id="customCheck12"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck12"> интернет </label>
                    </div>
                </div>
                <div class="row">
                    <div class="custom-control custom-checkbox col-4" id="separateBathroom">
                        <input input th:field="*{separateBathroom}" type="checkbox" name="separateBathroom" id="customCheck13"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck13"> раздельный санузел </label>
                    </div>
                    <div class="custom-control custom-checkbox col-4" id="combinedBathroom">
                        <input th:field="*{combinedBathroom}" type="checkbox" name="combinedBathroom" id="customCheck14"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck14"> совмещенный санузел </label>
                    </div>
                    <div class="custom-control custom-checkbox col-4" id="lift">
                        <input input th:field="*{lift}" type="checkbox" name="lift" id="customCheck15"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customCheck15"> лифт </label>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Описание</span>
            </div>
            <textarea th:field="*{description}" type="text" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br/>

        <div class="input-group">
            <div class="custom-file">
                <input type="file" name="photo" class="custom-file-input" id="inputGroupFile01"
                       aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Выберите фото</label>
            </div>
        </div>

        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{id}"/>
        <br/>
        <button type="submit" class="btn btn-success">Подать объявление</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
